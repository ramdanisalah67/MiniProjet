<div class="title">Project Management</div>


<form class="example-form w-50 mx-auto mt-4" [formGroup]="myformbuilder">
    

    <br>
    <mat-form-field class=" w-50">
        <mat-label>Enter Libelle</mat-label>
        <input matInput placeholder="Libelle" formControlName="Libelle" >
      </mat-form-field>
      <br>
      <mat-form-field class=" w-50">
        <mat-label>Enter Sprint Days</mat-label>
        <input matInput placeholder="Sprint Days" type="number" formControlName="SprintDays" >
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Choose a Start date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="DateDebut"  >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Choose a End date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="DateFin"  >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    <br>    
    <mat-form-field class=" w-50">
      <mat-label> Enter the Description</mat-label>
      <textarea matInput placeholder="Description" formControlName="Description" ></textarea>
    </mat-form-field>
    <br>

    <button mat-raised-button class="btn bg-success text-white text-bold" (click)="updateProject()">Update Project</button>

  </form>
