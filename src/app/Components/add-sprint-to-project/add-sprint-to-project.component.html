  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


      <!-- Sprint Name Column -->
      <ng-container matColumnDef="sprintName">
        <th mat-header-cell *matHeaderCellDef> Sprint Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.SprintName }} </td>
      </ng-container>


      <!-- Date Debut Column -->
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef> Date Debut </th>
        <td mat-cell *matCellDef="let element"> {{ element.DateDebut | date }} </td>
      </ng-container>

      <!-- Date Fin Column -->
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef> Date Fin </th>
        <td mat-cell *matCellDef="let element"> {{ element.DateFin | date }} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="tt"> 
          <ion-icon name="add-circle-outline" class="add" (click)="addSprintToProject(element)" *ngIf="!AlreadyExist(element)"></ion-icon>
          <ion-icon name="trash-outline" class="del" (click)="removeSprintFromProject(element)" *ngIf="AlreadyExist(element)"></ion-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of sprints">
    </mat-paginator>
  </div>

  <button mat-raised-button color="primary" class="bt mt-4" (click)="finishProcess()">Finish</button>
