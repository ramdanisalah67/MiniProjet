<a class="btn btn-primary" routerLink="/addProject" ><ion-icon name="add-outline"></ion-icon></a>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Sprint Name Column -->
    <ng-container matColumnDef="Libelle">
      <th mat-header-cell *matHeaderCellDef> Libelle</th>
      <td mat-cell *matCellDef="let element"> {{ element.Libelle }} </td>
    </ng-container>

    <!-- Sprint Goal Column -->
    <ng-container matColumnDef="SprintDays">
      <th mat-header-cell *matHeaderCellDef> Sprint Days </th>
      <td mat-cell *matCellDef="let element"> {{ element.SprintDays }} </td>
    </ng-container>

    <!-- Date Debut Column -->
    <ng-container matColumnDef="DateDebut">
      <th mat-header-cell *matHeaderCellDef> Date Debut </th>
      <td mat-cell *matCellDef="let element"> {{ element.DateDebut | date }} </td>
    </ng-container>

    <!-- Date Fin Column -->
    <ng-container matColumnDef="DateFin">
      <th mat-header-cell *matHeaderCellDef> Date Fin </th>
      <td mat-cell *matCellDef="let element"> {{ element.DateFin | date }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Sprints">
      <th mat-header-cell *matHeaderCellDef> Sprints </th>
      <td mat-cell *matCellDef="let element"><ion-icon name="ellipsis-horizontal-outline"class="sp" (click)="openDialog(element)"></ion-icon> </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="tt"> 
          <ion-icon name="eyedrop-outline" (click)="updateProject(element.Id)"></ion-icon>
          <ion-icon name="trash-outline" (click)="deleteProject(element.Id)"></ion-icon> 
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of projects">
  </mat-paginator>
</div>
